<extend name="Layout/main"/>
<block name="main">
    <input type="hidden" value="News" id="chiledren"/>


    <section class="panel divBox">


        <div class="dataAll">
            <div class="loading" style="display: none;width: 100%;text-align: center;">
                <img src="__IMG__/loading.gif"/>
            </div>

            <div class="panel-body panel-body-nopadding">
                <form id="add" class="form-horizontal form-bordered">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">标题<span class="asterisk">*</span></label>
                        <div class="col-sm-6">
                            <input type="text" placeholder="标题" name="title" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">摘要<span class="asterisk">*</span></label>
                        <div class="col-sm-6">
                            <textarea class="form-control" rows="5" name="summary"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">缩略图</label>
                        <div class="col-sm-6">
                            <a class="blue pointer" id="qr_code_span" onclick="uploadIMG('qr_code')">上传缩略图</a>
                            <input type="file" class="form-control hide" name="qr_code[]" id="qr_code_file"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">是否立即发布</label>
                        <div class="col-sm-6">
                            <div class="radio"><label><input type="radio"> 是</label></div>
                            <div class="radio"><label><input type="radio" checked=""> 否</label></div>

                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label"> 所属频道</label>
                        <div class="col-sm-6">
                            <select class="form-control mb15" id="specialImg" onchange="imgChannge()">
                                <option value="a">主题</option>
                                <option value="b">游历</option>
                                <option value="c">博览</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label"> 编辑内容</label>
                        <div class="col-sm-6">
                            <textarea id="publish_content" name="content" style="height: 300px;"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">保&nbsp;&nbsp;存</button>

                    </div>
                </form>
            </div>
        </div>


    </section>
    <script type="text/javascript" charset="utf-8" src="__JS__/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__JS__/ueditor/ueditor.all.js"></script>
    <script type="text/javascript" charset="utf-8" src="__JS__/ueditor/lang/zh-cn/zh-cn.js"></script>
    <script type="text/javascript" charset="utf-8" src="__JS__/upload.js"></script>
    <script type="text/javascript">
        var ue = UE.getEditor('publish_content');
        var bodyHeight = $(document).height();
        $(".leftAll").css("height", bodyHeight);
    </script>
</block>
