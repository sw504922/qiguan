<extend name="Layout/main"/>
<block name="main">
    <input type="hidden" value="Audit" id="chiledren"/>

    <div class="col-md-12 marginTop">
        <small class="descSpan">作者搜索：</small>
        <input id="search" placeholder="请输入渠道中文名称"/>
    </div>

    <div class="col-md-12 marginTop">
        <button id="news_click" class="btn btn-primary searchBtn ">确定</button>
    </div>
    <section class="panel divBox">
        <div class="dataAll">
            <div class="loading" style="display: none;width: 100%;text-align: center;">
                <img src="__IMG__/loading.gif"/>
            </div>
            <div id="get_data_area"></div>
            <input type="hidden" value="0" name="status" id="status"/>
        </div>
    </section>


    <script>
        $(document).ready(function () {
            getData("../Audit/getContent");
        })

    </script>
</block>
